{% extends "base.html" %}

{% block content %}
<div class="hero-content">
    <h1>Crear Vacuna</h1>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="description">Descripci√≥n:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div>

        <button type="submit" class="btn btn-success" style="background-color: #28a745; color: white; padding: 10px 20px; border-radius: 5px;">Guardar</button>
    </form>
</div>
{% endblock %}
